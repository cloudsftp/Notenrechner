on:
  push:
    tags:
      - 'v*'
    branches:
      - 'feature/build'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-release-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-release
            
      - name: Setup Golang
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      
      - name: Install Dependencies
        run: sudo apt install mingw-w64 libx11-dev libxcursor-dev libxrandr-dev libxinerama-dev libxi-dev libglx-dev libgl1-mesa-dev libxxf86vm-dev
      
      - name: Build Linux
        run: go build -v -o Build/NotenrechnerLinux-x86 src/Notenrechner.go
      
      - name: Build OSX
        run: GOOS=darwin GOARCH=amd64 CGO_ENABLED=1 go build -ldflags "-s -w" -v -o Build/NotenrechnerDarwin-x86 src/Notenrechner.go
      
      - name: Build Windows
        run: GOOS=windows GOARCH=amd64 CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++ HOST=x86_64-w64-mingw32 go build -ldflags "-s -w -H=windowsgui -extldflags=-static" -p 4 -v -o Build/NotenrechnerWindows-x86.exe src/Notenrechner.go
      
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: Build/*
